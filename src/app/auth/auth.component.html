<div class="container">
  <div class="form">
    <app-error *ngIf="error" [error]="error" class="error"></app-error>
    <app-spinner *ngIf="loading"></app-spinner>
    <form [formGroup]="authForm" *ngIf="!loading">
      <div class="row">
        <label for="email">Email: </label>
        <input type="text" formControlName="email" id="email" class="form-control"
          placeholder="{{authForm.controls.email.invalid && authForm.controls.email.untouched ? 'Тута должно быть мыло!' : 'МЫЛО!!!'}}">
      </div>
      <div class="row">
        <label for="password">Password: </label>
        <input type="password" formControlName="password" id="password" class="form-control"
          placeholder="{{authForm.controls.password.invalid && authForm.controls.password.untouched ? 'Тута должен быть пароль!' : 'ПАРОЛЬ!!!'}}">
      </div>
      <div class="buttons">
        <button type="button" (click)="onLogin()" class="button">Login</button>
        <button type="button" (click)="onSignUp()" class="button">Sign Up</button>
      </div>
    </form>
  </div>
</div>
