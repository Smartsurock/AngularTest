<a class="user" [routerLink]="index">
  <div class="row">
    <div class="avatar" style="background-image: url({{profile.imageUrl}})"></div>
    <div class="content">
      <p><strong>Имя: {{profile.name}}</strong></p>
      <p><span>Позиция: {{profile.position}}</span></p>
      <a href="{{profile.social}}" target="_blank">
        Соц. сеть: <span>{{profile.social}}</span>
      </a>
    </div>
  </div>
</a>
